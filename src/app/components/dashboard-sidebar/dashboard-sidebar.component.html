<div class="container-fluid">
    <div class="menu">
        <div class="logo">
            <img src="./assets/techforb-icon-300-200.png" alt="" width="250px">
        </div>
        <div class="menu-item" *ngFor="let menuItem of menuItems; let i = index">
            <div class="row mt-4 ms-2" [ngClass]="{selected: itemSelected == i}" *ngIf="menuItem.title !== 'Cerrar Sesion'; else logoutOption">
                <div class="col-2">
                    <i (click)="toogleItemSelected(i)" class="{{menuItem.icon}}"></i>
                </div>
                <div class="col ms-2 icon-title">
                    <p (click)="toogleItemSelected(i)" >{{ menuItem.title }}</p>

                </div>
            </div>
            <ng-template #logoutOption>
                <div class="row mt-4 ms-2" [ngClass]="{selected: itemSelected == i}">
                    <div class="col-2">
                        <i (click)="logOut()" class="{{menuItem.icon}}"></i>
                    </div>
                    <div class="col ms-2 icon-title">
                        <p (click)="logOut()" >{{ menuItem.title }}</p>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
